<!DOCTYPE html> 
<head> <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
 
</head>
  <body>
    <div id="gameContainer">
      <!-- Creates a container for the whole game -->
        <h1>Tic Tac Toe</h1>
      <!-- Gives the game a title, the big letters at the top-->
        <div id="cellContainer"> 
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
      <!-- These are the 9 boxes where players are going to play taking turns -->
        <h2 id="statusText"></h2>
      <!-- Place where its displayed who will go next. For example, "X's turn", as is shown during a game. -->
        <button id="restartBtn">Restart</button>
      <!-- The "Restart" button that if clicked, will start a new round. -->
    </div>
   
</body>
</html>
