<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game </title>
    <link rel="stylesheet" href="style.css">  <!--this styles the game-->
    <script src="script.js" defer></script>  <!--this makes the game playable-->
</head>
<body>
    <div class="game">
      <!--this is a container that hold game elements-->
        <div class="controls">
          <!--this creates game controls, like start-->
            <button>Start</button>
         
            <div class="stats">
              <!--this displays game stats, like moves-->
                <div class="moves">0 moves</div>
                <div class="timer">Time: 0 sec</div>
            </div>
        </div>
        <div class="board-container">
            <div class="board" data-dimension="4"></div>
          <!--this lets us know that there is a board deminsion of 4-->
            <div class="win">You won!</div>
        </div>
    </div>
</body>
</html>
