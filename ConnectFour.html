<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Four</title>
  <link rel="stylesheet" href="ConnectFour.css">
</head>
<body>
  <div id="gameContainer">
    <h1>Connect Four</h1>
    <div id="cellContainer">
      <!-- 42 cell divs go here -->
      <!-- You can use a loop or paste them exactly as you had them -->
      <!-- For simplicity, paste all the cell divs from your original file -->
      <div cellIndex="0" class="cell"></div>
      <div cellIndex="1" class="cell"></div>
      <div cellIndex="2" class="cell"></div>
      <!-- ...continue up to 41 -->
      <div cellIndex="41" class="cell"></div>
    </div>
    <h2 id="statusText"></h2>
    <button id="restartBtn">Restart</button>
  </div>

  <script src="ConnectFour.js"></script>
</body>
</html>
